[PHP]
; TEMEL GÜVENLİK
expose_php = Off
display_errors = Off
log_errors = On

; TEHLİKELİ FONKSİYONLARI ENGELLE
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,eval

; OTURUM GÜVENLİĞİ
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1

; DOSYA YÜKLEME LİMİTİ
upload_max_filesize = 10M
post_max_size = 12M

; BELLEK VE ZAMAN AYARLARI
memory_limit = 128M
max_execution_time = 120